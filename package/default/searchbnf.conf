[hivequery-command]
syntax      = hivequery spec=<string> query=<string> 
shortdesc   = Executes a SQL query against the database specified by spec.
description = Executes a SQL query against the database specified by spec. 
comment1 = view the tables in a schema
example1 = | hivequery spec=MyHive query="show tables"
comment2 = select all rows from a table
example2 = | hivequery spec=MyHive query="SELECT * FROM MyTable"


[hiveoutput-command]
syntax      = hiveoutput spec=<string> table=<string> 
shortdesc   = Insert results into the given table.
description = Insert results into the given table.
comment1 = insert search results into MyTable 
example1 = .... | hiveoutput spec=MyHive table=MyTable 
