[inputhdfs]
filename = inputhdfs.py

[outputhdfs]
filename = outputhdfs.py


# Hive Related Commands

[hiveoutput]
filename         = dbinsert_hive.py
streaming        = true
run_in_preview   = false
required_fields  = *
changes_colorder = false
supports_rawargs = true
outputheader     = true
passauth         = true
requires_srinfo  = true


[hivequery]
filename         = dbsearch_hive.py
streaming        = true
generating       = stream
run_in_preview   = false
required_fields  =
changes_colorder = false
supports_rawargs = true
passauth         = true
enableheader     = true
outputheader     = true

