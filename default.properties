# default properties
# Do not edit this file.
# Properties defined here can be overridden by creating a
# a file called 'build.properties' and re-defining the
# property that you want to override, in that file.

# Supported hadoop.version values are: 203, 0.20.205.0 or 1.0.0
hadoop.version = 1.0.0

# These properties enables running test on self defined SPLUNK_HOME and
# HADOOP_HOME environment variables.
# The properties are enabled if they have any value. This is why they are
# commented out per default.
#defined.means.running.on.self.defined.splunk.home = defined-if-it-has-a-value
#defined.means.running.on.self.defined.hadoop.home = defined-if-it-has-a-value

# These properties are only enabled if running on self defined SPLUNK_HOME
splunk.username = admin
splunk.password = changeme

# Note: If you're running on a self defined HADOOP_HOME: Make sure that
# your self defined HADOOP_HOME is configured the same way as these values.
# Tip: If you want to run your own HADOOP_HOME, run the tests once without
# your own hadoop, and look at the configuration of the hadoop instance that
# is created for you.
hadoop.host = localhost
hadoop.port = 9000
hadoop.jobtracker.port = 9001

# Supported splunk versions are 4.2.x
# This property just defines what version of Splunk we use for development.
# Overriding this property does nothing.
splunk.version = 4.2.5
